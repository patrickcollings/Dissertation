<div class="header">
  <h3>Authorized Apps</h3>
  <button mat-raised-button (click)="addFitnessApp()" color="secondary">Authorise Fitness App</button>
</div>

<div class="row" *ngFor="let app of testApp">
  <h2>{{ app.client }}</h2>
  <div class="scope-list">
    <p *ngFor="let scope of app.scope">{{ scope }}</p>
  </div>
  <button mat-raised-button (click)="removeApp(app.client)">Reject</button>  
</div>
