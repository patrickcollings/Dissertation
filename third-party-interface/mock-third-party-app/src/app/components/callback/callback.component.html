<div class="header">
    <h1>Access your Pod</h1>

    <p>{{ state }}</p>
    <p>Access Token: {{ token || 'No Access Token found please authorise again' }}</p>
    <button mat-raised-button (click)="authorise()">Re-Authorise</button>
</div>


<div class="container">
    <div class="panel">
        <h2>View</h2>
        <mat-form-field class="half-width">
            <input matInput placeholder="Search for a value by name..." [(ngModel)]="key" name="key-input">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="getData()" class="half-width">Search</button>
        <p>{{ data }}</p>
    </div>
    <div class="panel">
        <h2>Edit</h2>
        <mat-form-field class="half-width">
            <input matInput placeholder="Enter the key name..." [(ngModel)]="writeKey" name="write-key-input">
        </mat-form-field>
        <mat-form-field class="half-width">
            <input matInput placeholder="Enter a new value..." [(ngModel)]="writeValue" name="write-value-input">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="addData()" class="half-width">Add</button>
        <p>{{ writeData }}</p>
    </div>
    <div class="panel">
        <h2>Remove</h2>
        <mat-form-field class="half-width">
            <input matInput placeholder="Delete a value by name..." [(ngModel)]="deleteKey" name="delete-key-input">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="deleteData()" class="half-width">Delete</button>

        <p>{{ deleteResponse }}</p>
    </div>
</div>
