<div class="container">

  <h1>
    Request Authorization
  </h1>

  <p>In order to use this third-party application you must first gain authorisation from your pod.</p>

  <div class="options">
    <mat-checkbox [(ngModel)]="readPermission">Read</mat-checkbox>
    <mat-checkbox [(ngModel)]="writePermission">Write</mat-checkbox>
    <mat-checkbox [(ngModel)]="deletePermission">Delete</mat-checkbox>
  </div>


  <button mat-raised-button color="primary" (click)="authorize()">Authorise</button>

</div>
